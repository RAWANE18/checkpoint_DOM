<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="box">
          <div class="item">
            <img id="photo" src="res/GAMING.jpg" />
            <div class="info">
              <br />
              <h1>Kotion Each G2000</h1>
              <p>Gaming HeadPhones</p>
              <br />
            </div>
          </div>
          <i id="like" class="fa-solid fa-heart fa-sm"> </i>
          <div class="quantite">
            <button class="decrement">-</button>
            <p class="nbr">1</p>
            <button class="increment">+</button>
          </div>

          <div class="delet">
            <button class="deletebtn" type="submit">x</button>
            <p><span>$ </span><span class="prix">44.68</span></p>
          </div>
        </div>
        <div class="box">
          <div class="item">
            <img id="photo" src="res/chaise.jpg" />
            <div class="info">
              <br />
              <h1>Ziainlis</h1>
              <p>Gaming Chaire</p>
              <br />
            </div>
          </div>
          <i id="like" class="fa-solid fa-heart fa-sm"></i>
          <div class="quantite">
            <button class="decrement">-</button>
            <p class="nbr">1</p>
            <button class="increment">+</button>
          </div>
          <div class="delet">
            <button class="deletebtn" type="submit">x</button>
            <p><span>$ </span><span class="prix">189.99</span></p>
          </div>
        </div>
        <div class="box">
          <div class="item">
            <img id="photo" src="res/keyboard.jpg" />
            <div class="info">
              <br />
              <h1>Crystel clear Keyboard</h1>
              <p>KeyBoard</p>
              <br />
            </div>
          </div>
          <i id="like" class="fa-solid fa-heart fa-sm"></i>
          <div class="quantite">
            <button class="decrement">-</button>
            <p class="nbr">1</p>
            <button class="increment">+</button>
          </div>
          <div class="delet">
            <button class="deletebtn" type="submit">x</button>
            <p><span>$ </span><span class="prix">135.46</span></p>
          </div>
        </div>
      </div>
      <hr style="color: #bf8ce1" />
      <div class="total">
        <h1>Total : $ <span id="Tprix"> </span></h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
